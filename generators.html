    <style>
        container{
            display: flex;
            width: 40vw;
            min-width: 500px;
            margin: 0 auto;
            flex-direction: column;
        }
        generators, generator{
            display: flex;
            margin: 0 auto;
            flex-direction: column;
        }
        generators{
            width: 100%;
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
        generator{
            border-bottom: 1px solid black;
            width: calc(100% - 60px);
            padding: 30px;
        }
        generator controls{
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: wrap;
        }
        generator controls>*{
            display: flex;
            justify-content: center;
            min-width: calc(33% - 11px);
            flex: 1;
            flex-grow: 1;
        }
        generator controls button{
            min-width: 100%;
        }
        generator controls input{
            display: flex;
            padding: 0;
        }
        generator controls checkbox{
            display: flex;
            border: 1px dotted black;
            justify-content: space-between;
            padding: 2px;
            max-width: calc(33% - 11px);

        }
        generator controls checkbox *{
            height: 100%;
            margin: 0;
            display: flex;
        }
        generator controls checkbox label{
            flex-grow: 1;
        }
        generator controls checkbox input{
            flex-grow: 1;
        }
        h1,h2,h3,h4,h5,h6{
            margin-top: 0px;
        }
        results {
            overflow-x: hidden;
        }
        results *{
            animation-name: slidein;
            animation-duration: 0.5s;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0px;
            margin-bottom: 5px;
        }
        @keyframes slidein {
            from {
                opacity: 0;
                transform: translateX(10%);
            }

            to {
                opacity: 1;
                transform: translateX(0%);
            }
        }
        .drag-sort-active {
            background: transparent;
            color: transparent;
        }
        enemies{
            display: flex;
        }
        enemy{
            display: flex;
        }
    </style>
</head>

        <generators>
            <generator function="generateName">
                <h2>Names</h2>
                <controls class="drag-sort-enable">
                    <input class="amount" type="number" placeholder="Amount">
                    
                    <checkbox class="draggable">
                        <label for="maleFirstNames">maleFirstNames</label>
                        <input id="maleFirstNames" type="checkbox">
                    </checkbox>
                    <checkbox class="draggable">
                        <label for="femaleFirstNames">femaleFirstNames</label>
                        <input id="femaleFirstNames" type="checkbox">
                    </checkbox>
                    <checkbox class="draggable">
                        <label for="lastNames">lastNames</label>
                        <input id="lastNames" type="checkbox">
                    </checkbox>
                    <checkbox class="draggable">
                        <label for="titles">titles</label>
                        <input id="titles" type="checkbox">
                    </checkbox>
                    <checkbox class="draggable">
                        <label for="banditNames">banditNames</label>
                        <input id="banditNames" type="checkbox">
                    </checkbox>
                    <checkbox class="draggable">
                        <label for="hipsterNames">hipsterNames</label>
                        <input id="hipsterNames" type="checkbox">
                    </checkbox>
                    
                    <button>Generate</button>
                </controls>
                <results>

                </results>
            </generator>
            <generator function="generateLocation">
                <h2>Locations</h2>
                <controls>
                    <input class="amount" type="number" placeholder="Amount">
                    <button>Generate</button>
                </controls>
                <results>

                </results>
            </generator>
            <generator function="generateBattleFeature">
                <h2>Battle features</h2>
                <controls>
                    <input class="amount" type="number" placeholder="Amount">
                    <checkbox>
                        <label for="any">any</label>
                        <input id="any" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="wilderness">wilderness</label>
                        <input id="wilderness" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="interior">interior</label>
                        <input id="interior" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="settlement">settlement</label>
                        <input id="settlement" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="metro">metro</label>
                        <input id="metro" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="ruins">ruins</label>
                        <input id="ruins" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="cave">cave</label>
                        <input id="cave" type="checkbox">
                    </checkbox>
                    <checkbox>
                        <label for="zone">zone</label>
                        <input id="zone" type="checkbox">
                    </checkbox>
                    <button>Generate</button>
                </controls>
                <results>

                </results>
            </generator>
        </generators>
