<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/gm.css">
    <title>Document</title>

<body>
    <a4-landscape>
        <character-notes>
            <header>Characters</header>
            <row>
                <character>
                    <player></player>
                    <name></name>
                    <background></background>
                </character>
                <character>

                <character>

                <character>

                </character>

        </character-notes>
        <tracking>
            <group-actions>
                <header>group actions</header>
                <row>
                    <risks-taken></risks-taken>
                    <great-plans></great-plans>
                    <lies-told></lies-told>

                    <mercy></mercy>

                    <charity></charity>

                </faction>
                <misc>
                    <header>misc</header>
                    <row></row>
                </misc>
            </world>
        </tracking>
        
    </a4-landscape>

</html>
