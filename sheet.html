<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="css/sheet.css">
    <title>Document</title>
</head>
<body>
    <container>
        <row style="padding-top:0px;">
            <box style="flex-grow: 2.18;">
                <stat>
                    <name>Name</name>
                    <separator></separator>
                    <value></value>
                </stat>
                <stat>
                    <name>Background</name>
                    <separator></separator>
                    <value></value>
                </stat>
                <stat>
                    <name>Level</name>
                    <separator></separator>
                    <value></value>
                </stat>
            </box>
            <box>
                <stat>
                    <name>STR</name>
                    <separator></separator>
                    <value></value>
                </stat>
                <stat>
                    <name>DEX</name>
                    <separator></separator>
                    <value></value>
                </stat>
                <stat>
                    <name>WIL</name>
                    <separator></separator>
                    <value></value>
                </stat>
            </box>
            <box style="height:0px">
                <endurance>
                    <value></value>
                    <separator></separator>
                    <max></max>
                </endurance>
            </box>
        </row>
        <row>
            <box style="flex: 1.6">
                <portrait></portrait>
            </box>
            <box style="flex: 1.25">
                <perks>
                    <header >
                        <t style="transform: scale(0.9);">Tactical actions</t>
                    </header>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                </perks>
            </box>
            <box style="flex: 0">
                <row class="internal">
                    <wound></wound>
                    <wound></wound>
                    <wound></wound>
                </row>
                <weaknesses>
                    <header>Weakness</header>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                    <grayrow></grayrow>
                </weaknesses>
            </box>
        </row>
        <row>
            <box class="no-border x0-5">
                <row class="internal wrap">
                    <slot>
                        Main<br>Hand
                        <skill>
                            <skillslot></skillslot>
                            <skillslot></skillslot>
                            <skillslot></skillslot>
                            <skillslot></skillslot>
                            <skillslot></skillslot>
                        </skill>
                    </slot>
                    <slot>Body</slot>
                    <slot>Off<br>Hand</slot>
                    <slot>Body</slot>
                    <slot>Belt</slot>
                    <slot>Belt</slot>
                </row>
            </box>
            <box class="no-border x0-5">
                <row class="internal wrap flex-end">
                    <slot>#1</slot> 
                    <slot>Special</slot>
                    <slot>#2</slot> 
                    <slot>Special</slot>
                    <slot>#3</slot>
                    <slot>Special</slot>
                </row>
            </box>
        </row>
    </container>
</body>
</html>
