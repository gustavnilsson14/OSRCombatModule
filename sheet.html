<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
        }
        @font-face {
            font-family: 'source';
            src: url('Source_Code_Pro/SourceCodePro-VariableFont_wght.ttf');
        }
        *{
            text-transform: uppercase;
            font-size: 20px;
            font-family: 'source';
            font-weight: 700;
        }
        .uc{
            text-transform: uppercase;
        }
        .c4{
            flex-grow: 0.33;
        }
        .c5{
            flex-grow: 0.4;
        }
        .c6{
            flex-grow: 0.5;
        }
        .c7{
            flex-grow: 0.6;
        }
        .c8{
            flex-grow: 0.67;
        }
        container{
            width: 500px;
            height:700px;
            background: #eee;
            display: block;
            position: relative;
        }
        container bg{    
            position: absolute;
            background: url(bg.png);
            width: 100%;
            height: 400px;
            z-index: 2;
            background-size: 150%;
            background-position: -85px 85px;
            background-repeat: no-repeat;
        }
        row{
            display: flex;
            justify-content: center;
            flex-direction: row;
        }
        box{
            z-index: 3;
            position: relative;
            display: flex;
            justify-content: space-evenly;
            flex-grow: 1;
            flex: 1;
            flex-direction: column;
            margin: 5px 10px;
            background: #eee;
        }
        inventory-box{
            display: inline-flex;
            justify-content: center;
            flex-grow: 1;
            flex: 1;
            flex-direction: row;
            flex-wrap: wrap;
            counter-reset: line-number;
        }
        box-header,
        row-header{
            display: flex;
            justify-content: center;
        }
        parameter{
            display: flex;
            justify-content: space-evenly;
            flex-grow: 1;
            flex-direction: row;
            height: 34px;
            border:1px solid black
        }
        parameter.narrow{
            height: 24px;
        }
        parameter key{
            background: #ccc;
            padding: 5px;;
            display: flex;
            flex:1;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        parameter key.small{
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        parameter value{
            display: flex;
            flex-grow: 1;
            flex: 1.4;
        }
        parameter separator{
            margin: 5px 0;
            content: "";
            border-right: 1px solid black;
        }
        inventory-slot{
            position: relative;
            border: 1px dotted black;
        }
        .c6 inventory-slot{
            width: calc(33% - 5px);
            padding-bottom: calc(33% - 5px);
        }
        inventory-slot text{
            padding: 10px;
            position: absolute;
            display: flex;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            justify-content: center;
            flex-direction: column;
            text-align: center;
            word-wrap: break-word;
            font-size: 18px;
        }
        inventory-slot.indexed{
            counter-increment: line-number;
            background: #ddd;
        }
        inventory-slot.indexed::after{
            padding: 10px;
            position: absolute;
            display: flex;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-size: 38px;
            content: counter(line-number);
        }
    </style>
</head>
