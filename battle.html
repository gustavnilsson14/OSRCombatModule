    <style>
        @font-face {
            font-family: 'source';
            src: url('C:/dev/charsheet/Source_Code_Pro/SourceCodePro-VariableFont_wght.ttf');
        }
        *{
            text-transform: uppercase;
            font-size: 20px;
            font-family: 'source';
            font-weight: 700;
        }
        container{
            height: 1180px;
            width: 920px;
            display: flex;
            border: 1px solid black;
            flex-direction: column;
            counter-reset: line-number;
        }
        column{
            position: relative;
            display: flex;
            flex: 1;
            flex-grow: 1;
            border-bottom: 1px solid black;
            justify-content: center;
            counter-increment: line-number;
            flex-direction: column;
        }
        column:nth-child(1n+7){
            counter-increment: line-number -1;
        }
        column::after{
            padding: 3px 6px;
            background: #eee;
            position: absolute;
            top:0px;
            left:0px;
            content: counter(line-number);
        }
        column::before{
            padding: 3px 6px;
            background: #eee;
            position: absolute;
            bottom:0px;
            right:0px;
            content: counter(line-number);
            transform: scale(1, -1);
        }
        column:last-child{
            border-bottom:0;
        }
        column features{
            display: flex;
            flex: 1;
            flex-grow: 1;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        column features>*{
            position: relative;
            display: flex;
            width: 250px;
            height: 90px;
            border: 1px dotted black;
            align-content: center;
        }
        column features>*::after{
            transform: rotateZ(45deg);
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            flex: 1;
            flex-grow: 1;
        }
        column terrain::after{
            content: "TERRAIN";
        }
        column feature::after{
            content: "FEATURE";
        }
        column hazard::after{
            content: "HAZARD";
        }
    </style>
</head>
