<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/default.css">
    <style>
        :root{
            --gap: 6px;
            --half-gap: 3px;
        }
        body{
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            transform: rotateX(45deg);
            padding: 50px;
            counter-set: row-no 0;
        }
        row{
            counter-increment: row-no;
            z-index: counter(row-no);
            display: flex;
            flex-direction: row;
            position: relative;
            height: 126px;
            gap: var(--gap);
            flex: none;
            flex-grow: none;
        }
        row hex,
        row hex::after,
        row hex::before{
            width: 140px;
            height: 80px;
            position: relative;
            transition: 0.2s all;
            display: flex;
            border-right: 1px dotted;
            border-left: 1px dotted;
            border-color: black;
        }
        row hex::after,
        row hex::before{
            content: "";
            position: absolute;
            left: -1px;
        }
        row hex:hover,
        row hex:hover::after,
        row hex:hover::before {
            z-index: 1001;
            background: #ddd;
        }
        row hex::after{
            transform: rotateZ(60deg);
        }
        row hex::before{
            transform: rotateZ(-60deg);
        }
        row:nth-child(2n) hex{
            transform: translateX(-50%);
            left: calc(var(--gap) * -1 / 2);
        }
        row hex:hover{
            transform: scale(1.2);
        }
        row:nth-child(2n) hex:hover{
            transform: translateX(-50%) scale(1.2);
            left: calc(var(--gap) * -1 / 2);
        }
        row hex inner{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1000;
            transform: scaleY(1.5);
            pointer-events: none;
        }
        row hex:hover inner{
            z-index: 1002;
        }
        row hex inner icon{
            position: absolute;
            width: 70%;
            height: 130%;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-100%);
            background-image: url(./img/map/tower.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        row hex inner name{
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            font-family: medula;
            color: black;
            font-size: 28px;
            transition: 0.5s all;
        }
        row hex:hover inner name{
            transform: translateX(-50%) translateY(-5px) scale(1.3);
        }
    </style>
</head>
<body>
    <row>
        <hex>

                <icon></icon>
                <name>Tower</name>
            </inner>
        </hex>
