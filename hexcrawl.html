<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/hexcrawl.css" />
    <script src="./js/helpers.js"></script>
    <script src="./js/mapicons/icons.js"></script>
    <script src="./js/hexcrawl.js"></script>
  </head>
  <body>
    <row id="row-template" class="template"></row>
    <icon id="icon-template" class="template">
      <icon-inner>
        <icon-img></icon-img>
      </icon-inner>
    </icon>
    <texture id="texture-template" class="template">
      <texture-inner>
        <texture-img></texture-img>
      </texture-inner>
    </texture>
    <nav>
      <button id="expand">EXPAND</button>
      <button id="export">EXPORT</button>
      <button id="import">IMPORT</button>
      <textarea id="import-data" placeholder="data to import"></textarea>
      <selected-hex>
        <h4>Position: <pos></pos></h4>

        <label for="tile-name"><h4>Title</h4></label>
        <input id="tile-name" name-input placeholder="Title" />

        <label for="tile-tint"><h4>Tint</h4></label>
        <input type="color" id="tile-tint" tint-input placeholder="Tint" />

        <label for="tile-tint-opacity"><h4>Tint Opacity</h4></label>
        <input step="0.1" type="number" min="0" max="1" value="0" id="tile-tint-opacity" tint-opacity-input placeholder="Tint" />

        <h4>Icon</h4>
        <icons> </icons>
        <h4>Texture</h4>
        <textures> </textures>
      </selected-hex>
    </nav>
    <hex id="hex-template" class="template">
      <tint></tint>
      <inner>
        <icon></icon>
        <shadow></shadow>
        <name></name>
      </inner>
    </hex>
    <map-frame>
      <instructions>
        <ul>
          <li>click to select tile</li>
          <li>shift-click to select multiple tiles</li>
          <li>use expand to create more tiles</li>
          <li>export copies map data to your clipboard</li>
          <li>import creates map from datain the textarea underneath</li>
        </ul>
      </instructions>
      <map>
        <clouds></clouds>
        <map-inner> </map-inner>
      </map>
    </map-frame>
  </body>
</html>
